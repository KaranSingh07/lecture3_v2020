{% extends "tasks_todo/layout.html" %}
{% load static %}

{% block body %}
<h1>Tasks</h1>
<ul>
    {% for task in tasks %}
    <li>{{ task }}</li>
    {% empty %}
    <!-- If task list is empty, let the user know -->
    <h3>No tasks added</h3>
    {% endfor %}
</ul>
<a href="{% url 'tasks_todo:add' %}">Add a new task...</a>
{% endblock %}
