{% extends "tasks_todo/layout.html" %}

{% block body %}
<h1>Add Task</h1>
<form action="">
    <input type="text" placeholder="Enter new task...">
    <input type="submit" name="submit">
</form>
<br>
<a href="{% url 'tasks_todo:index' %}">Back to all tasks</a>
<!--Way of adding url in <a> element, 'index' is the name of url we've given to our
    paths(urls) in urls.py file, task_todo is value of app_name variable
    defined in urls.py file-->
{% endblock %}
