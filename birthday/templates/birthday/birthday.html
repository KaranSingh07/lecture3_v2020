<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=h1, initial-scale=1.0" />
    <title>Is is my birthday?</title>
  </head>
  <body>
    {% if birthday %}
    <h1>YES</h1>
    <p>Happy Birthday to Me!</p>
    {% else %}
    <h1>NO</h1>
    <p>Today is not my birthday.</p>
    {% endif %}
  </body>
</html>
